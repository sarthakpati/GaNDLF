name: \U0001F4A1 Bug Report
description: Suggest an idea for this project
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - AlexanderGetka-cbica
  - sarthakpati
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: feature-request
    attributes:
      label: Please describe the problem related to this feature request
      description: Problem description
      placeholder: A clear and concise description of what the problem is, e.g., I'm always frustrated when [...]
      value: A clear and concise description of what the problem is, e.g., I'm always frustrated when [...]
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/mlcommons/GaNDLF/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true