name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - AlexanderGetka-cbica
  - sarthakpati
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: e.g., email[at]example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened, and how to reproduce the behavior?
      description: Also tell us, what did you expect to happen?
      placeholder: 
        - 1. Go to '...'
        - 2. Click on '....'
        - 3. Scroll down to '....'
        - 4. See error
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - Current master
        - 0.0.15
        - 0.0.14
        - 0.0.13
        - 0.0.12
        - 0.0.11
        - 0.0.10
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: What operating system are you seeing the problem on?
      multiple: true
      options:
        - Linux
        - macOS
        - Windows
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/mlcommons/GaNDLF/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true